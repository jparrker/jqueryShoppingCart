<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h4 class="text-center pb-3 d-block">Shopping Cart</h4>
      <div class="row">
        <div class="col-12 ">
          <table class="table table-responsive table-striped .table-hover">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Item Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Cost</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item pb-2">Frozen Pizza</td>
                <td class="itemPrice">$7.00</td>
                <td class="quantity"><input  type="number" value="0" /></td>
                <td class="text- center totalCost"></td>
                <td><button class='btn btn-light btn-sm remove'>Remove</td>
              </tr>
              <tr>
                <td class="item">Coffee</td>
                <td class="itemPrice">$8.52</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td class="text- center totalCost"></td>
                <td><button class='btn btn-light btn-sm remove'>Remove</td>
              </tr>
              <tr>
                <td class="item">Milk</td>
                <td class="itemPrice">$3.69</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td class="text- center totalCost"></td>
                <td><button class='btn btn-light btn-sm remove'>Remove</td>
              </tr>
              <tr>
                <td class="item">Choco Taco</td>
                <td class="itemPrice">$8.00</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td class="text- center totalCost"></td>
                <td><button class='btn btn-light btn-sm remove'>Remove</td>
              </tr>
              <tr>
                <td class="item">Eggs</td>
                <td class="itemPrice">$2.89</td>
                <td class="quantity"><input type="number" value="0" />
                </td>
                <td class="text- center totalCost"></td>
                <td><button class='btn btn-light btn-sm remove'>Remove</td>
              </tr>
              
              
            </tbody>
            
          </table>
        </div>
        <form class="form-inline" id="addItem">
          <input class="mx-2 input-sm" name="item" type="text" placeholder="item" required/>
          <input class="mx-2 input-sm" name="quantity" type="number" placeholder="quantity"/>
          <input class="mx-2 input-sm" name="price" type="text" placeholder="price"/>
          
          <button class="btn btn-primary btn-sm btn-success ml-2">Add</button>
        </form>

        
        <div class="col-12 col-md-6" id="cartWrapper">
          <h4 class="mb-3 ">Cart Total: $ <span id="cartTotal"></span></h4>
        </div>

      </div>
    </div>
    

  </body>
  </body>
</html>
